<mat-progress-bar class="app-loading-bar" *ngIf="saving" mode="indeterminate"></mat-progress-bar>
<div class="app-view-padding" fxLayout="row" fxLayoutAlign="center center">
    <div class="drag-list" fxFlex fxLayoutAlign=" center" fxLayout="column" *ngIf="!loading" fxLayoutGap="15px"
    cdkDropList
    (cdkDropListDropped)="onItemDropped($event)">
        <div class="drag-item card-drag-item" cdkDrag *ngFor="let service of services" >
            <mat-card class="app-selectable-card app-medium-card app-color-black" 
                (click)="onEdit(service)">
                <div fxFlex fxLayout="column">
                    <mat-card-title>{{ service.name }}</mat-card-title>
                    <mat-card-subtitle>{{ service.duration | appDuration }}, ${{ service.price / 100 }}</mat-card-subtitle>
                </div>
                <mat-icon fxFlexAlign="center">arrow_forward_ios</mat-icon>
            </mat-card>
        </div>
    </div>
</div>

<mat-progress-spinner class="app-page-loading" mode="indeterminate" *ngIf="loading"></mat-progress-spinner>

<button class="app-fab-new" 
    mat-fab
    color="accent" 
    aria-label="Create new service button." 
    matTooltip="New service"
    matTooltipPosition="before"
    matTooltipClass="app-tooltip"
    (click)="onNew()"
    [disabled]="loading">
    <mat-icon fontSet="material-icons-round">add</mat-icon>
</button>
