<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>{{ message }}</div>
<div mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="false">{{ cancelLabel }}</button>
    <button mat-flat-button [color]="okColor" [mat-dialog-close]="true">{{ okLabel }}</button>
</div>
